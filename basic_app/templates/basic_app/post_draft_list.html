{% extends 'basic_app/base.html' %}
{% block content %}
{% for post in posts %}
    <div class="post">
    <p class="date">Created : {{ post.create_date|date: 'd m Y' }}</p>
    <a href="{% url 'basic_app:post_detail' pk=post.pk %}">{{ post.title }}</a>
    <p>{{ post.text|truncatechars:200 }}</p>

    </div>
    {% endfor %}
{% endblock %}
